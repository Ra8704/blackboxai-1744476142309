<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood | Blood Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background-image: url('https://images.pexels.com/photos/3765590/pexels-photo-3765590.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <main>
        <section class="hero-bg min-h-[400px] flex items-center">
            <div class="container mx-auto px-4 text-white text-center">
                <h1 class="text-4xl font-bold mb-4">Request Blood Donation</h1>
                <p class="text-xl">Find compatible donors in your area</p>
            </div>
        </section>

        <section class="py-12 bg-gray-50">
            <div class="container mx-auto px-4 max-w-2xl">
                <div class="bg-white p-8 rounded-lg shadow">
                    <h2 class="text-2xl font-bold mb-6 text-red-600">Blood Request Form</h2>
                    <form id="bloodRequestForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Patient Name</label>
                            <input type="text" placeholder="Full name" class="w-full px-4 py-3 rounded-lg border" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Blood Group</label>
                            <select class="w-full px-4 py-3 rounded-lg border" required>
                                <option value="">Select Blood Group</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                                <option>O+</option>
                                <option>O-</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Hospital/Location</label>
                            <input type="text" placeholder="Hospital name and address" class="w-full px-4 py-3 rounded-lg border" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Contact Number</label>
                            <input type="tel" placeholder="Phone number" class="w-full px-4 py-3 rounded-lg border" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Urgency</label>
                            <select class="w-full px-4 py-3 rounded-lg border" required>
                                <option value="">Select urgency level</option>
                                <option>Emergency (within 2 hours)</option>
                                <option>Urgent (within 6 hours)</option>
                                <option>Standard (within 24 hours)</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition">
                            Submit Request
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load navigation and footer
        fetch('/partials/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
        
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Form submission handler
        document.getElementById('bloodRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Your blood request has been submitted. We will contact you shortly with donor matches.');
            this.reset();
        });
    </script>
</body>
</html>
