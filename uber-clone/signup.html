<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Blood Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-100">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <main class="flex items-center justify-center min-h-[calc(100vh-160px)]">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center text-red-600">Create an Account</h1>
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" placeholder="John Doe" class="w-full px-4 py-3 rounded-lg border" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" placeholder="your@email.com" class="w-full px-4 py-3 rounded-lg border" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg border" required>
                    <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg border" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Blood Group</label>
                    <select class="w-full px-4 py-3 rounded-lg border" required>
                        <option value="">Select your blood group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="mr-2" required>
                    <label for="terms" class="text-sm text-gray-600">I agree to the <a href="#" class="text-red-600 hover:underline">Terms of Service</a> and <a href="#" class="text-red-600 hover:underline">Privacy Policy</a></label>
                </div>
                <button type="submit" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition">
                    Create Account
                </button>
                <p class="text-center text-gray-600">
                    Already have an account? <a href="/login.html" class="text-red-600 hover:underline">Log in</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load navigation and footer
        fetch('/partials/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
        
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Form submission handler
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, this would create a user account
            alert('Account created successfully! Redirecting to dashboard...');
            window.location.href = '/donor-dashboard.html';
        });

        // Password match validation
        const password = document.querySelector('input[type="password"]');
        const confirmPassword = document.querySelectorAll('input[type="password"]')[1];
        
        confirmPassword.addEventListener('input', function() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
