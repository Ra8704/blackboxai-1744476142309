<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers | Uber Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Join Our Team</h1>
        <div class="space-y-6">
            <div class="border rounded-lg p-6 hover:shadow-md transition">
                <h2 class="text-xl font-semibold">Software Engineer</h2>
                <p class="text-gray-600 mb-2">San Francisco, CA | Full-time</p>
                <p class="mb-4">Develop the next generation of our transportation platform.</p>
                <a href="#" class="text-blue-600 hover:underline">View details</a>
            </div>
            <div class="border rounded-lg p-6 hover:shadow-md transition">
                <h2 class="text-xl font-semibold">Product Designer</h2>
                <p class="text-gray-600 mb-2">Remote | Full-time</p>
                <p class="mb-4">Design intuitive experiences for millions of users worldwide.</p>
                <a href="#" class="text-blue-600 hover:underline">View details</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load navigation and footer
        fetch('/partials/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
        
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
