<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Uber Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Contact Us</h1>
        <form class="max-w-md mx-auto">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name">Name</label>
                <input class="w-full px-3 py-2 border rounded" type="text" id="name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 border rounded" type="email" id="email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="message">Message</label>
                <textarea class="w-full px-3 py-2 border rounded" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 transition">
                Send Message
            </button>
        </form>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load navigation and footer
        fetch('/partials/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
        
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
