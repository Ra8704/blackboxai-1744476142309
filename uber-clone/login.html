<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login |Priority Donor Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-100">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <main class="flex items-center justify-center min-h-[calc(100vh-160px)]">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center text-red-600">Login to Priority Donor Club</h1>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" placeholder="your@email.com" class="w-full px-4 py-3 rounded-lg border" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg border" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember" class="text-sm text-gray-600">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-red-600 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition">
                    Login
                </button>
                <p class="text-center text-gray-600">
                    Don't have an account? <a href="/signup.html" class="text-red-600 hover:underline">Sign up</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load navigation and footer
        fetch('/partials/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
        
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, this would validate credentials with a backend
            alert('Login successful! Redirecting to your profile...');
            window.location.href = '/profile.html';
        });
    </script>
</body>
</html>
