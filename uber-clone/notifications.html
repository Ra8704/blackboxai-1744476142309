<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | Blood Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-100">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Notifications</h1>
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="divide-y">
                <div class="p-4 hover:bg-gray-50 transition">
                    <div class="flex items-start space-x-4">
                        <div class="bg-red-100 text-red-600 p-3 rounded-full">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">Donation Reminder</h3>
                            <p class="text-sm text-gray-600">You're eligible to donate blood again after 3 months</p>
                            <p class="text-xs text-gray-500 mt-1">Last donation: 2 months ago</p>
                        </div>
                    </div>
                </div>
                <div class="p-4 hover:bg-gray-50 transition">
                    <div class="flex items-start space-x-4">
                        <div class="bg-blue-100 text-blue-600 p-3 rounded-full">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">Request Accepted</h3>
                            <p class="text-sm text-gray-600">Your blood donation request has been accepted</p>
                            <p class="text-xs text-gray-500 mt-1">1 day ago</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load navigation and footer
        fetch('/partials/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
        
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
